<div class="container">
    <h2>Players List</h2>
    <div class="row">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control pull left" placeholder="Search" />
            </div>
            <div class="col-sm-2">
                <button ng-click="open()" class="btn btn-primary pull-right">
                    <i class="glyphicon glyphicon-plus icon-white"></i> Add
                </button>
            </div>
        </div>
        <br />
        <table ng-table="tableParams" class="table">
            <thead>
                <tr>
                    <th class="col-sm-3">Name</th>
                    <th class="col-sm-3">Team</th>
                    <th class="col-sm-3">Age</th>
                    <th class="col-sm-3"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in players | orderBy:'name'">
                    <td>{{item.name}}</td>
                    <td>{{item.team}}</td>
                    <td>{{item.age}}</td>
                    <td>
                        <a class="btn btn-info" href="#">
                            <i class="glyphicon glyphicon-edit icon-white"></i>
                            Edit
                        </a>
                        <a class="btn btn-danger" href="#">
                            <i class="glyphicon glyphicon-trash icon-white"></i>
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div> <!-- End <div class="row">  -->

</div> <!-- End <div class="container">  -->



<script type="text/ng-template" id="player_modal.html">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Player Information</h3>
        </div>
        <div class="modal-body">
            <div class="row"  style="padding: 10px">
            <form class="form-horizontal col-sm-12">
                <div class="form-group">
                    <label>Full name</label>
                    <input ng-model="player.fullName" class="form-control required" placeholder="Full name" type="text" />
                </div>
                <div class="form-group">
                    <label>Team name</label>
                    <input ng-model="player.team" class="form-control required" placeholder="Team" type="text" />
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input ng-model="player.age" class="form-control required" placeholder="Age" type="text" />
                </div>
            </form>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
</div>

</script>
