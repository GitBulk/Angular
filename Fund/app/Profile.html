<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>Profile</title>

	<!-- Bootstrap Core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="css/blog-home.css" rel="stylesheet">
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">AngularJs</a>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<div class="container" ng-controller="ProfileController">
		<h1>User Profile</h1>
		<hr>
		<div class="col-md-3">
			<div class="text-center">
				<img src="//placehold.it/100" class="avatar img-circle" alt="avatar" ng-src="{{ getImageUrl(user.email) }}">
				<h6>Using gravatar image</h6>
			</div>
		</div>
		<div class="col-md-9 personal-info">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-md-3 control-label">Username:</label>
					<div class="col-md-8">
						<input id="userName" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Password:</label>
					<div class="col-md-8">
						<input id="password" class="form-control" type="password">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Full name:</label>
					<div class="col-md-8">
						<input id="fullName" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Email:</label>
					<div class="col-md-8">
						<input id="email" class="form-control" type="text" ng-model="user.email"
						placeholder="yourmail@abc.com">
						<!-- <span>{{ user.email }}</span> -->
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"></label>
					<div class="col-md-8">
						<input type="button" class="btn btn-primary" value="Save Changes">
						<span></span>
						<input type="reset" class="btn btn-default" value="Cancel">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/lib/md5.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/ProfileController.js"></script>
	<script src="js/services/GravatarUrlBuilder.js"></script>
</body>
</html>
