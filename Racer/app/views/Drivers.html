<div class="container">
	<div class="page-header">
		<h1>Drivers Championship Standings</h1>

	</div>
	<div>
		<!-- <div class="input-group"> -->
		<input class="form-control" ng-model="nameFilter" placeholder="Search driver name..." />
		<br/>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Rank</th>
					<th>Driver</th>
					<th>Team</th>
					<th>Points</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in drivers | searchDriverNameFilter:nameFilter">
					<td>{{$index + 1}}</td>
					<td>
						<img ng-src="content/img/flags/{{item.Driver.nationality}}.png" />
						<a href="#/drivers/{{item.Driver.driverId}}">
							{{item.Driver.givenName}}&nbsp;{{item.Driver.familyName}}
						</a>
					</td>
					<td>{{item.Constructors[0].name}}</td>
					<td>{{item.points}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
